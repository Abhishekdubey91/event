<html>
    <body>
    String : <input type="text" id="str"/>
    Find : <input type="text" id="fnd"/>
    Result : <input type="text" id="result"/>
    <input type="button" value="Find" onclick="findStr()"/>
    </body>
    <script>
     function findStr(){
         let Str = str.value;
         let Find = fnd.value;
         let count = 0;
         let word = Str.split(" ");
         for(w of word){
             if(w === Find){
                 count++;
             }
             result.value = count;
         }
        
     }
    </script>
</html>
